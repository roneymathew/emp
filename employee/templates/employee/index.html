<!DOCTYPE html>
<html>
<head>
	<title>index</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script>
</head>
<body>
<div class="ui inverted blue labeled icon menu">
  <a class="item">
    <i class="home icon"></i>
    Home
  </a>
  <a href="{% url 'search' %}" class="item">
  	<i class="address book icon"></i>
    Search
  </a>
  <a href="{% url 'create' %}" class="item">
  	<i class="download icon"></i>
    SingUp
  </a>
  <div class="right menu">
    <div class="item">
      </div>
      {% if user.is_authenticated %}
       <h2>Hi {{ user.first_name }}!
       <a href="{% url 'logout' %}"><i class="large red sign-out icon"></i></a></h2>
       {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}"><i class="large green sign-in icon"></i></a>
       {% endif %}
  </div>
    </div>
  </div>
</div>
<div class="ui segment">
  <p></p>
  <h1>hello</h1>
</div>
</body>
</html>
